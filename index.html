<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Maçonaria Moderna</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 20px;
            /* Define a imagem como fundo do body, cobrindo toda a página */
            background-image: url('assets/casa.jpg'); /* Caminho ajustado para a pasta assets */
            background-size: cover; /* Faz a imagem cobrir toda a área */
            background-repeat: no-repeat; /* Evita repetição da imagem */
            background-position: center; /* Centraliza a imagem */
            min-height: 100vh; /* Garante que o body ocupe toda a altura da tela */
        }

        h1 {
            text-align: center;
            margin-bottom: 250px; /* Aumenta a margem inferior para aumentar a distância do footer */
            background-color: transparent; /* Fundo transparente para mostrar a imagem de fundo */
            padding: 10px;
            color: black; /* Garante que o texto seja preto */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra preta para maior contraste */
        }

        .main-header {
            display: flex; /* Para alinhar a logo e a navegação horizontalmente */
            align-items: center; /* Alinhar verticalmente os itens do header */
            justify-content: space-between; /* Espaçar a logo e a navegação */
            padding: 10px 20px; /* Adiciona um pouco de espaço interno */
            background-color: transparent; /* Fundo transparente para mostrar a imagem de fundo */
            border: none; /* Remove a borda */
            margin-top: 20px; /* Espaço acima do header para descê-lo */
        }

        .logo-container img {
            width: 150px; /* Aumenta a largura do logo */
            /* Remove max-height para permitir que a altura se ajuste automaticamente à proporção */
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5)); /* Mantém a sombra para contraste */
        }

        nav ul {
            list-style: none; /* Remove os marcadores de lista */
            padding: 0;
            margin: 0;
            display: flex; /* Alinha os itens da lista horizontalmente */
        }

        nav ul li {
            margin-left: 20px; /* Espaço entre os itens da navbar */
        }

        nav ul li:first-child {
            margin-left: 0; /* Remove a margem do primeiro item */
        }

        nav ul li a {
            text-decoration: none; /* Remove o sublinhado dos links */
            color: black; /* Cor do texto para preto para maior contraste */
            padding: 8px 12px; /* Espaçamento interno dos links */
            border-radius: 5px; /* Bordas arredondadas (opcional) */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra preta para maior contraste */
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Fundo semitransparente ao passar o mouse */
        }

        /* Define o elemento pai do menu suspenso como referência para posicionamento. */
        /* Garante que o conteúdo do menu (com position: absolute) seja posicionado em relação a este elemento. */
        .dropdown {
            position: relative;
        }

        /* Estiliza o botão que aciona o menu suspenso. */
        /* Fundo transparente, texto azul, sem borda, com padding para espaço clicável, bordas arredondadas e cursor de ponteiro para indicar interatividade. */
        .dropbtn {
            background-color: transparent;
            color: blue;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra preta para maior contraste */
        }

        /* Configura o contêiner do menu suspenso (inicialmente oculto). */
        /* Usa position: absolute para posicionar em relação ao .dropdown, fundo azul, largura mínima, sombra para profundidade e z-index para sobrepor outros elementos. */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: blue;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Estiliza os links dentro do menu suspenso. */
        /* Texto branco para contraste, padding para área clicável, sem sublinhado e display: block para ocupar toda a largura do contêiner. */
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Altera a cor de fundo dos links do menu suspenso ao passar o mouse. */
        .dropdown-content a:hover {
            background-color: #555;
        }

        /* Exibe o menu suspenso quando o usuário passa o mouse sobre o elemento .dropdown. */
        /* Altera o display do .dropdown-content de none para block, tornando-o visível. */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .intranet-search {
            display: flex;
            align-items: center;
        }

        footer {
            background-color: transparent; /* Fundo transparente para mostrar a imagem de fundo */
            padding: 10px 20px; /* Espaçamento interno */
            text-align: center; /* Centralizar o conteúdo */
            border: none; /* Mantém as bordas removidas */
            margin-top: 50px; /* Aumenta a margem superior para aumentar a distância do h1 */
        }

        footer p {
            margin: 5px 0; /* Espaçamento entre os parágrafos */
            font-size: 10px; /* Tamanho da fonte preservado */
            color: white; /* Cor do texto alterada para branco */
            font-weight: bold; /* Adiciona negrito ao texto */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5); /* Sombra branca para maior contraste */
        }

        footer a {
            text-decoration: none; /* Remove o sublinhado do link de email */
            color: white; /* Cor do link alterada para branco */
            font-weight: bold; /* Adiciona negrito ao texto */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5); /* Sombra branca para maior contraste */
        }

        footer a:hover {
            color: white; /* Cor ao passar o mouse mantida como branca */
            text-decoration: underline; /* Sublinhado ao passar o mouse */
        }
    </style>
</head>

    </header>
