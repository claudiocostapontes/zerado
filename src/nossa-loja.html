<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardiões do Templo</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 20px;
            border: 2px solid red; /* Adiciona a borda vermelha como na imagem */
            background-color: #f0f0f0; /* Adiciona um fundo claro como na imagem */
        }
        .container {
            display: flex;
            gap: 20px; /* Espaço entre o texto e a imagem */
            align-items: start; /* Alinha o texto e a imagem no topo */
        }
        .info {
            line-height: 1.6;
        }
        .image-container {
            border: 1px solid black; /* Adiciona uma borda à imagem */
        }
        .image-container img {
            max-width: 300px; /* Define uma largura máxima para a imagem */
            height: auto;
            display: block; /* Remove espaço extra abaixo da imagem */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Guardiões do Templo</h2>
    <div class="container">
        <div class="info">
            <p><strong>Endereço:</strong> QE 40 A.E. 6 Lt. 01</p>
            <p><strong>Bairro:</strong> Guará II</p>
            <p><strong>Cidade:</strong> Brasília</p>
            <p><strong>UF:</strong> DF</p>
        </div>
        <div class="image-container">
            <img src=../assets/nossa-loja.jpg alt="Nossa Loja">
